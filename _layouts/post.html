---
layout: default
---

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <!-- Include any CSS stylesheets -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <!-- Your header content here -->
</header>

<main>
    <article>
        <header>
            <h1>{{ page.title }}</h1>
            <!-- Display date and author if available -->
            {% if page.date %}
            <p>Published on {{ page.date | date: "%B %-d, %Y" }}</p>
            {% endif %}
            {% if page.author %}
            <p>By {{ page.author }}</p>
            {% endif %}
        </header>

        <div class="content">
            <!-- Render the Markdown content -->
            {{ content }}
        </div>
    </article>

    <!-- Include any additional post navigation or comments section here -->
</main>

<footer>
    <!-- Your footer content here -->
</footer>

<!-- Include any JavaScript files -->
<script src="script.js"></script>
</body>
</html>
