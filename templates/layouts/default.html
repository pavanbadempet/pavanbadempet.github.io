<!DOCTYPE html>
<html lang="{{ page.lang | default(site.lang, true) | default(" en", true) }}">

{% include 'includes/head.html' %}

<body class="{% if page.layout == 'home' %} home{% endif %}{% if page.layout == 'post' %} blog{% endif %}">

    {% include 'includes/preloader.html' ignore missing %}

    <!-- Container -->
    <div class="container">
        <!-- Cursor -->
        <div class="cursor-follower"></div>

        {% include 'includes/header.html' ignore missing %}

        <!-- Wrapper -->
        <div class="wrapper">
            {{ content }}
        </div>

        {% include 'includes/footer.html' ignore missing %}

        <!-- Lines -->
        <div class="lines">
            <div class="content">
                <div class="line-col"></div>
                <div class="line-col"></div>
                <div class="line-col"></div>
                <div class="line-col"></div>
                <div class="line-col"></div>
            </div>
        </div>
    </div>

    {% include 'includes/scripts.html' ignore missing %}

</body>

</html>
