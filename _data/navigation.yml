# Navigation configuration file
##
### to add or remove menu item
### param "title" - Menu item name
### param "url" - Menu item url
### param "button" - if "1" activated button style for menu item

main:
  # Home
  - title: "Home"
    url: "/"
    parent: 0
    childs:
        - title: "Home Personal"
          url: "/"
        - title: "Home Default"
          url: "index-default/"
        - title: "Home Slider"
          url: "index-slider/"
        - title: "Home Image"
          url: "index-image/"
        - title: "Home Video"
          url: "index-video/"
    
  # Resume
  - title: "Resume"
    url: "resume/"
    parent: 0
  
  # Portfolio
  - title: "Portfolio"
    url: "portfolio/"
    parent: 0
  
  
  # Contacts
  - title: "Contacts"
    url: "contacts/"
    parent: 0