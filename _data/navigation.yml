# Navigation configuration file
##
### to add or remove menu item
### param "title" - Menu item name
### param "url" - Menu item url
### param "button" - if "1" activated button style for menu item

main:
  # Home
  - title: "Home"
    url: "/"
    parent: 0
    
  # Resume
  - title: "Resume"
    url: "resume/"
    parent: 0
    childs:
        - title: "Resume Default"
          url: "resume/"
        - title: "Resume Image"
          url: "resume-image/"
  
  # Portfolio
  - title: "Portfolio"
    url: "portfolio/"
    parent: 0
  
  
  # Contacts
  - title: "Contacts"
    url: "contacts/"
    parent: 0